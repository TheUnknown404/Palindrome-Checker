<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palindromeChecker.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="palindrome-container">
        <p class="text">Enter a word into the provided text box, then click the "Check" button to determine whether it is a palindrome.</p>
        <input class="input-word" type="text" placeholder="..." />
        <button class="check-if-palindrome">Check</button>
        <p class="dom-text">Palindrome Checker</p>
    </div>

    <image src ="wave.svg" class="wave"></image>

    <script src="palindromeChecker.js"></script>
  </body>
</html>
